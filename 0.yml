article:
  time: 2015 0924 1609
  main: | git で、 `git` に `g` 、 `branch` に `b` 、`checkout` に `c` という alias を与えている。 `<new_branch>` を作るときの command は
```
$ g c -b <new_branch>
```
となる。これは次と等価である：
```
$ g b <new_branch>
$ g c <new_branch>
```
なので、現行の方式よりも
```
$ g b -c <new_branch>
```
の方が直観に適う。
  range:
    - public
  tag:
